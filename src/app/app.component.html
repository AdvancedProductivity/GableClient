<nz-layout style="height: 100%">
  <nz-sider nzWidth="120">
    <div style="background: #ECECEC;padding:30px;height: 100%;overflow-y: auto">
      <div style="text-align: center;margin-bottom:  45px;cursor: pointer">
        <i style="font-size: 27px" nz-icon nzType="code" nzTheme="twotone" [nzTwotoneColor]="'#ff9900'"></i>
        <h3 style="margin-top: 5px">Module 1</h3>
      </div>
      <div style="text-align: center;margin-bottom:  45px;cursor: pointer">
        <i style="font-size: 27px" nz-icon nzType="experiment" nzTheme="twotone" [nzTwotoneColor]="'#ff9900'"></i>
        <h3 style="margin-top: 5px">Module 2</h3>
      </div>
      <div style="text-align: center;margin-bottom:  45px;cursor: pointer" (click)="openSetting()">
        <i style="font-size: 27px" nz-icon nzType="setting" nzTheme="twotone" [nzTwotoneColor]="'#ff9900'"></i>
        <h3 style="margin-top: 5px">Module 3</h3>
      </div>
    </div>
  </nz-sider>
  <nz-layout>
    <div style="height: 100%;overflow-y: auto"><router-outlet></router-outlet></div>
  </nz-layout>
</nz-layout>
