<div>
  <button nz-button nzType="primary" (click)="run()">
    {{ 'RUN' | translate }}
  </button>
</div>
<div nz-row style="width: 100%" [style]="{height: height + 'px', margin: '24px'}">
  <div nz-col nzSpan="18" style="border:1px solid #d9d9d9;padding: 16px">
    <ngx-monaco-editor style="z-index: 2" [options]="config" [(ngModel)]="code" ></ngx-monaco-editor>
  </div>
  <div nz-col nzSpan="6" style="border:1px solid #d9d9d9;padding: 16px">
    <ngx-monaco-editor style="z-index: 3" [options]="resultConfig" [(ngModel)]="resultContent" ></ngx-monaco-editor>
  </div>
</div>
